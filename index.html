<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
  <style>
    .title {
      font-weight: bold;
      text-align:center;
    }
    .mapd{
      position: relative;
      top: 2px;
    }
    .data-count{
      padding-right:20px;
    }
    .filter-count{
      font-weight: bold;
      color:  #45B1E8;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="assets/bundle.js"></script>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-text navbar-right">
      <div class="data-count">
        <span class="total"><span><span class="filter-count"></span></span>
        <span>of <span class="total-count"></span> flights</span>
      </div>
      </div>
    </div>
  </nav>

  <div class="main-container">
    <div class="col-xs-12">
      <div class="chart3-example"></div>
    </div>
    <div class="col-xs-12">
      <div class="chart4-example"></div>
    </div>
  </div>

  <select id="dimension">
    <option selected disabled>Choose dimension</option>
    <option value="arr_timestamp">arr_timestamp</option>
    <option value="plane_issue_date">plane_issue_date</option>
  </select>

  <select id="datetrunc">
    <option selected disabled>Choose date_trunc()</option>
    <option value="year">year</option>
    <option value="quarter">quarter</option>
    <option value="month">month</option>
    <option value="day">day</option>
  </select>

  <select id="extract">
    <option selected disabled>Choose extract()</option>
    <option value="year">year</option>
    <option value="quarter">quarter</option>
    <option value="month">month</option>
    <option value="day">day</option>
    <option value="hour">hour</option>
    <option value="minute">minute</option>
    <option value="dow">dow</option>
    <option value="isodow">isodow</option>
  </select>

  <select id="chart">
    <option selected disabled>Choose range chart type</option>
    <option value="line">line</option>
    <option value="histogram">histogram</option>
    <option value="pie">pie</option>
    <option value="row">row</option>
  </select>
</body>
</html>
